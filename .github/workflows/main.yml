name: Angular CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # Job de lint — sem dependências (se falhar, o build não roda)
  lint:
    name: Lint (frontend/dama)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js (com cache)
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: frontend/dama/package-lock.json

      - name: Install dependencies (frontend/dama)
        working-directory: frontend/dama
        run: npm ci

      - name: Run deprecation lint
        working-directory: frontend/dama
        run: npm run lint:deprecation

  # Job de build — depende do lint. Só roda se o lint passar.
  build:
    name: Build (frontend/dama)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js (com cache)
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: frontend/dama/package-lock.json

      - name: Install dependencies (frontend/dama)
        working-directory: frontend/dama
        run: npm ci

      - name: Build Angular app (production)
        working-directory: frontend/dama
        run: npm run build -- --configuration production
