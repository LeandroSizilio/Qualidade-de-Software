<header>
  <div class="borda0 header-div-logo">
    <a routerLink="/">
      <img id="logo" src="MarcaGrafica.png" alt="DAMA - Defesa e Apoio às Mulheres Agredidas"/>
    </a>
  </div>
  <nav class="borda0 header-nav">
    <ul>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/muraldeforca">Mural de Força</a></li>
      <li><a routerLink="/redeapoio">Conheça seus direitos</a></li>
    </ul>
  </nav>
  <ng-container *ngIf="!authService.isLoggedIn()">
    <button id="btn-cadastro" class="button-header" routerLink="/cadastro">Cadastre-se</button>
  </ng-container>
  <div class="borda0 header-div-right">
    <ng-container *ngIf="authService.isLoggedIn()">
      <button
        id="header-login"
        class="button-header"
        (click)="authService.logout()"
        >
        Logout
      </button>
    </ng-container>

    <ng-container *ngIf="!authService.isLoggedIn()">
      <button
        id="header-login"
        class="button-header"
        routerLink="/login"
        >
        Entrar
      </button>
    </ng-container>
  </div>

</header>
