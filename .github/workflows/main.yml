name: Angular CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint (frontend/dama)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js (com cache)
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: frontend/dama/package-lock.json

      - name: Install dependencies (frontend/dama)
        working-directory: frontend/dama
        run: npm install

      - name: Run deprecation lint
        working-directory: frontend/dama
        run: npm run lint:deprecation

  build:
    name: Build (frontend/dama)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js (com cache)
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: frontend/dama/package-lock.json

      - name: Install dependencies (frontend/dama)
        working-directory: frontend/dama
        run: npm install

      - name: Build Angular app (production)
        working-directory: frontend/dama
        run: npm run build -- --configuration production

  generate-uml:
    name: Generate UML diagrams (frontend/dama)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Java (for PlantUML)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download PlantUML JAR
        run: curl -L -o plantuml.jar https://www.plantuml.com/plantuml.jar

      - name: Generate UML diagrams
        working-directory: frontend/dama
        run: |
          mkdir -p docs/uml
          # plantuml.jar is downloaded at the repo root, so from frontend/dama its path is ../../plantuml.jar
          java -jar ../../plantuml.jar -verbose -o docs/uml src/uml/*.puml

      - name: Upload UML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uml-diagrams
          path: frontend/dama/docs/uml
