name: SAST - Semgrep

on:
  pull_request:
  push:
    branches: [ main, '38-adicionar-análise-estática-e-sast-no-pipeline-e-corrigir-falhas' ]

jobs:
  semgrep:
    name: Semgrep analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run semgrep (frontend/dama)
        run: |
          semgrep --config p/ci --add-ignore default --json --output semgrep-report.json frontend/dama/src || true

      - name: Upload semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json
